<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>2020水費計算機</title>
</head>
<body>
    <div class="container">
    <form class="card">
        <div class="m-4">
        <h4>2020水費計算機</h4>
        <div class="mb-3">
          <label for="lastBill" class="form-label">上次帳單水費</label>
          <input type="number" class="form-control" id="lastBill" onchange="cal()">
        </div>
        <div class="mb-3">
          <label for="currentBill" class="form-label">今次帳單水費</label>
          <input type="number" class="form-control" id="currentBill" onchange="cal()">
        </div>

        <div class="mb-3">
            <label for="last2019" class="form-label">2019最後一期水費</label>
            <input type="number" class="form-control" id="last2019" onchange="cal()">
          </div>

        <div class="mb-3">
            <h4 class="form-label">2020年總水費</h4>
            <h4 id="total2020" class="text-danger"></h4>
        </div>

        <div class="mb-3">
            <h4 class="form-label">2020年平均每期水費</h4>
            <h4 id="average2020" class="text-danger"></h4>
        </div>

        <div class="mb-3">
            <h4 class="form-label">2020年平均每期水費對比2019年同期水費</h4>
            <h4 id="contrast" class="text-danger"></h4>
        </div>

        <div class="mb-3">
            <h4 class="form-label">總結</h2>
            <h4 id="conclusion" class="text-danger"></h4>
        </div>



    </div>
      </form>

    </div>
    <script>
        const cal = ()=> {
            
            let lastBill =  parseFloat(document.getElementById("lastBill").value)
            let currentBill = parseFloat(document.getElementById("currentBill").value)
            let last2019 = parseFloat(document.getElementById("last2019").value)

            let total2020 = lastBill + currentBill
            let average2020 = total2020/3
            let contrast  = (average2020 -  last2019)/7

            document.getElementById("total2020").innerHTML = "$ " + total2020.toFixed(2)
            document.getElementById("average2020").innerHTML = "$ " + average2020.toFixed(2)
            document.getElementById("contrast").innerHTML =  contrast.toFixed(2) + '%'

            if(contrast > 13 ){
                document.getElementById("conclusion").innerHTML = '你的平均水費較以往明顯多咗，可能因為用水多咗，或水錶/水管問題，請<a href="tel:55440902">致電55440902</a>區議員何惠彬'
            }else{
                document.getElementById("conclusion").innerHTML =  "你的平均水費與以往相若或較少，無需擔心"
            }

            
        }

    </script>
</body>
</html>
